{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Medical Register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}" />
    <link rel="stylesheet" href="{% static 'js/notifications.js' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'font-awesome3/css/all.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="message-container">
        <div class="message {{ message.tags }}">{{ message }}</div>
    </div>
    {% endfor %}

    <div class="login-container">

        <div class="logo">
            <img src="{% static 'logo.jpg' %}" alt="AI Medical Logo" />
        </div>
        <h2>Welcome to AI Med System</h2>
        <p class="subtext">Secure AI-powered medical solutions</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Enter your name" required />
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                <span class="icon"><i class="fas fa-envelope"></i></span>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your Password" required />
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>

            <div class="input-group">
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required />
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="footer">Already have an account? <a href="login">Login</a></p>
    </div>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'login.js' %}"></script>
</body>

</html>
